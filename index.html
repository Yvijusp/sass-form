<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar--logo">
          <img src="Pictures/default-logo.png" alt="" />
        </div>
        <ul class="navbar--links">
          <li class="navbar--link">
            <a href="" class="navbar--link-item">Home</a>
          </li>
          <li class="navbar--link">
            <a href="" class="navbar--link-item">About</a>
          </li>
          <li class="navbar--link">
            <a href="" class="navbar--link-item">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="form">
      <div class="container">
        <div class="form--container">
          <div class="form--item">
            <img
              class="form--item-img"
              src="https://images01.nicepage.com/c461c07a441a5d220e8feb1a/0aaea178def3575188426175/gggg-min.jpg"
              alt=""
            />
          </div>
          <div class="form--item">
            <h2>contact form</h2>
            <form>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter a valid email adress"
              />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
                placeholder="Enter your message"
              ></textarea>
              <button>Sumbit</button>
            </form>
            <h2>follow us</h2>
            <ul>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-google-plus-g"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
